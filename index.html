    <div id="myIdCard">
            <input type="text" id="firstName" placeholder="First Name" 
                onclick="document.getElementById('postFirstName').innerHTML = 
                document.getElementById('firstName').value;">
            <br>
            <input type="text" id="lastName" placeholder="Last Name"
                onclick="document.getElementById('postLastName').innerHTML = 
                document.getElementById('lastName').value;">
            <br>
            <input type="text" id="DOB" placeholder="DOB"  
                onclick="document.getElementById('postDOB').innerHTML = 
                document.getElementById('DOB').value;">
            <br>
            <input type="text" id="phoneNumber" placeholder="Phone Number"   
                onclick="document.getElementById('postPhoneNumber').innerHTML = 
                document.getElementById('phoneNumber').value;">
            <br>
            <input type="text" id="address1" placeholder="Street Address"  
                onclick="document.getElementById('postAddress1').innerHTML = 
                document.getElementById('address1').value;">
            <br>
            <input type="text" id="address2" placeholder="City, State and Zip"   
                onclick="document.getElementById('postAddress2').innerHTML = 
                document.getElementById('address2').value;">

            <input type="button" onclick="myIdCard()" value="Submit">
    </div>
